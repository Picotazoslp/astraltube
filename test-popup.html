<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstralTube Test</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 0;
        }
        
        .header {
            background: #2a2a2a;
            padding: 16px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .content {
            padding: 20px;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 16px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .test-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .test-result {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .test-success {
            background: #1a4d1a;
            border: 1px solid #2d6a2d;
            color: #90ff90;
        }
        
        .test-error {
            background: #4d1a1a;
            border: 1px solid #6a2d2d;
            color: #ff9090;
        }
        
        .test-pending {
            background: #4d4d1a;
            border: 1px solid #6a6a2d;
            color: #ffff90;
        }
        
        .action-button {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 4px;
            transition: background 0.2s;
        }
        
        .action-button:hover {
            background: #764ba2;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success {
            background: #4CAF50;
        }
        
        .status-error {
            background: #f44336;
        }
        
        .status-pending {
            background: #FF9800;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">A</div>
            <div>
                <div style="font-weight: 600;">AstralTube Test</div>
                <div style="font-size: 12px; color: #ccc;">Extension Status</div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="test-section">
            <div class="test-title">üîß Extension Components</div>
            <div id="components-test">
                <div class="test-result test-pending">
                    <span class="status-indicator status-pending"></span>
                    Checking components...
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üåê YouTube Integration</div>
            <div id="youtube-test">
                <div class="test-result test-pending">
                    <span class="status-indicator status-pending"></span>
                    Checking YouTube connection...
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üíæ Storage & API</div>
            <div id="storage-test">
                <div class="test-result test-pending">
                    <span class="status-indicator status-pending"></span>
                    Testing storage access...
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üéÆ Quick Actions</div>
            <button class="action-button" id="test-storage">Test Storage</button>
            <button class="action-button" id="test-youtube">Test YouTube API</button>
            <button class="action-button" id="inject-sidebar">Inject Sidebar</button>
            <button class="action-button" id="open-options">Open Options</button>
        </div>
    </div>
    
    <script src="test-popup.js"></script>
</body>
</html>
